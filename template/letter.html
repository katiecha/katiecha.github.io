        <script>
            (() => {
            const targetDate = new Date('2025-10-10T00:00:00');  // change here!!! (YYYYâ€‘MMâ€‘DD)

            const MS_PER_DAY = 24 * 60 * 60 * 1000;
            const $out = document.getElementById('countdown');

            function render() {
                const now   = new Date();
                const diff  = targetDate - now;
                const days  = Math.max(0, Math.ceil(diff / MS_PER_DAY));

                $out.textContent = days.toLocaleString();
            }

            render();
            setInterval(render, 1000);
            })();
        </script>
