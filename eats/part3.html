<!doctype html>
<html lang="en">
    <head>
        <title>Eats Presentation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="container id="type2">
            <div class="card">
                <div class="face face1">
                    <div class="content">
                        <h3>üìù</h3>
                        <h3>Korean Fried<br>Chicken</h3>
                    </div>
                </div>
                <div class="face face2">
                    <div class="content">
                        <a href="https://docs.google.com/document/d/1DMWT12JOZpS4ZdT6LDVW_hD5Q9XpSVHLARReUWeWJOU/edit?usp=sharing">
                            <img src="https://github.com/katiecha/katiecha.github.io/blob/main/eats/assets/korean-fried-chicken.png?raw=true" alt="Korean Fried Chicken">
                        </a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="face face1">
                    <div class="content">
                        <h3>Pyongyang-style<br>Mandu</h3>
                    </div>
                </div>
                <div class="face face2">
                    <div class="content">
                        <img src="https://github.com/katiecha/katiecha.github.io/blob/main/eats/assets/pyongyang-style-mandu.png?raw=true" alt="Pyongyang-style Mandu">
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });
            });
        });
    </script>
